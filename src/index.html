<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Random Card Dealer</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container-fluid text-center d-flex align-items-center flex-row justify-content-around"
    >
      <h3>Dealer</h3>
      <h3>BLACKJACK</h3>
      <h3>Player</h3>
    </div>
    <!-- DEALER -->
    <div
      class="container-fluid text-center d-flex align-items-center flex-row justify-content-around"
    >
      <div
        id="card1"
        class="card border-success mb-3"
        style="max-width: 18rem;"
      >
        <img
          id="ace"
          src="http://jede.cc/images/ace_landing.png"
          alt="ace of spades"
        />
        <div class="card-header bg-transparent border-success">
          <h3 id="suitTop"></h3>
        </div>
        <div class="card-body text-success">
          <h5 class="card-title" id="cardName"></h5>
        </div>
        <div class="card-footer bg-transparent border-success">
          <h3 id="suitBottom"></h3>
        </div>
      </div>
      <div
        id="card2"
        class="card border-success mb-3"
        style="max-width: 18rem;"
      >
        <img
          id="ace2"
          src="http://jede.cc/images/ace_landing.png"
          alt="ace of spades"
        />
        <div class="card-header bg-transparent border-success">
          <h3 id="suitTop2"></h3>
        </div>
        <div class="card-body text-success">
          <h5 class="card-title" id="cardName2"></h5>
        </div>
        <div class="card-footer bg-transparent border-success">
          <h3 id="suitBottom2"></h3>
        </div>
      </div>
      <!-- BUTTON -->
      <button
        type="button"
        class="btn"
        onclick="clickFunction(), clickFunction2(), clickFunction3(), clickFunction4()"
        id="myBtn"
        role="button"
      >
        Deal cards
      </button>
      <!-- USER -->
      <div
        id="card3"
        class="card border-success mb-3"
        style="max-width: 18rem;"
      >
        <img
          id="ace3"
          src="http://jede.cc/images/ace_landing.png"
          alt="ace of spades"
        />
        <div class="card-header bg-transparent border-success">
          <h3 id="suitTop3"></h3>
        </div>
        <div class="card-body text-success">
          <h5 class="card-title" id="cardName3"></h5>
        </div>
        <div class="card-footer bg-transparent border-success">
          <h3 id="suitBottom3"></h3>
        </div>
      </div>
      <div
        id="card4"
        class="card border-success mb-3"
        style="max-width: 18rem;"
      >
        <img
          id="ace4"
          src="http://jede.cc/images/ace_landing.png"
          alt="ace of spades"
        />
        <div class="card-header bg-transparent border-success">
          <h3 id="suitTop4"></h3>
        </div>
        <div class="card-body text-success">
          <h5 class="card-title" id="cardName4"></h5>
        </div>
        <div class="card-footer bg-transparent border-success">
          <h3 id="suitBottom4"></h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
